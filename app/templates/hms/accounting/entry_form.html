{% extends "hms/layout/base.html" %}
{% block title %}Create Journal Entry{% endblock %}
{% block content %}
<div class="container-xl">
  <div class="page-header"><h2 class="page-title">Create Journal Entry</h2></div>
  <form method="post" action="{{ url_for('hms.accounting_entry_create') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="card">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" value="{{ today.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Reference</label>
          <input type="text" name="reference" class="form-control" placeholder="e.g., Invoice #123">
        </div>
        <div id="journal-lines">
          <div class="row mb-2">
            <div class="col-6">
              <select name="account_id[]" class="form-select" required>
                <option value="">Select Account</option>
                {% for account in accounts %}
                <option value="{{ account.id }}">{{ account.name }} ({{ account.type }})</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-3">
              <input type="number" name="debit[]" class="form-control" placeholder="Debit" step="0.01" min="0">
            </div>
            <div class="col-3">
              <input type="number" name="credit[]" class="form-control" placeholder="Credit" step="0.01" min="0">
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-outline-primary mb-3" onclick="addLine()">+ Add Line</button>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Create Entry</button>
        <a href="{{ url_for('hms.accounting_entries') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </form>
</div>
<script>
function addLine() {
  const div = document.createElement('div');
  div.className = 'row mb-2';
  div.innerHTML = `
    <div class="col-6">
      <select name="account_id[]" class="form-select" required>
        <option value="">Select Account</option>
        {% for account in accounts %}
        <option value="{{ account.id }}">{{ account.name }} ({{ account.type }})</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-3">
      <input type="number" name="debit[]" class="form-control" placeholder="Debit" step="0.01" min="0">
    </div>
    <div class="col-3">
      <input type="number" name="credit[]" class="form-control" placeholder="Credit" step="0.01" min="0">
    </div>
  `;
  document.getElementById('journal-lines').appendChild(div);
}
</script>
{% endblock %}
