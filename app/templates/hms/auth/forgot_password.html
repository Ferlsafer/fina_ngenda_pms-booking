<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Ngenda Hotel PMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .page-center { width: 100%; max-width: 420px; padding: 2rem; }
    .card { border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
    .navbar-brand { color: white; font-size: 1.5rem; font-weight: 700; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; }
  </style>
</head>
<body>
  <div class="page-center">
    <div class="text-center mb-4">
      <a href="{{ url_for('hms.login') }}" class="navbar-brand">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M9 14l6 -6" />
          <path d="M15 10h.01" />
          <path d="M12 21a9 9 0 0 0 .968 -.13" />
        </svg>
        Ngenda Hotel PMS
      </a>
    </div>
    
    <div class="card card-md">
      <div class="card-body">
        <h2 class="h2 text-center mb-4">Forgot Password</h2>
        <p class="text-muted text-center mb-4">Enter your email and we'll send you a reset link.</p>
        
        <form method="POST" action="{{ url_for('hms.forgot_password') }}" autocomplete="off">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" placeholder="your@email.com" required autofocus>
          </div>
          
          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="text-center mt-3">
      <a href="{{ url_for('hms.login') }}" class="text-white-50">‚Üê Back to Login</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
</body>
</html>
